<div class="row">
  <div class="col-12">
    <swiper class="swiper-centered-slides swiper-container p-1" [config]="swiperswiperCenteredSlides" [(index)]="centeredSlideIndex">
      <div *ngFor="let course of courses; let i = index">
        <app-course-card [course]="course" (click)="redirectToView(course.id, i)"></app-course-card>
      </div>
    </swiper>
  </div>
</div>
